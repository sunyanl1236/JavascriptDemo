<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DynamicTimeDisplay</title>
</head>
<body>
<div id="divid"></div>
<script type="text/javascript">
    function getTime(){
        var date = new Date();
        var d1 = date.toLocaleString();
        //get div
        var div1 = document.getElementById("divid");
        div1.innerHTML = d1;
    }
    //refresh time at 1s interval
    setInterval("getTime();",1000);
</script>
</body>
</html>
